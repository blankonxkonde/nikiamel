    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

    <th style="width:50%;">Negara</th>

  </tr>
  <tr>
    <td>Jane Smith</td>
    <td>Amerika</td>
  </tr>
  <tr>
    <td>Budi Darmawan</td>
    <td>Indonesia</td>
  </tr>
  <tr>
    <td>Marie Curie</td>
    <td>Perancis</td>
  </tr>
  <tr>
    <td>Albert Einstein</td>
    <td>Jerman</td>
  </tr>
</table>

</body>
</html>
